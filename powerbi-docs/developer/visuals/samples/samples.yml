- category: Slicers
  description: "A slicer narrows the portion of the dataset shown in other visualizations in a report. Slicers are an alternate way of filtering."
  samples:
    - name: Chiclet Slicer
      description: "Display image and/or text buttons that act as an in-canvas filter on other visuals"
      github: "https://github.com/Microsoft/powerbi-visuals-chicletslicer"
    - name: Timeline Slicer
      description: "Graphical date range selector to use for filtering dates"
      github: "https://github.com/Microsoft/powerbi-visuals-timeline"
    - name: Sample Slicer
      description: "Demonstrates the use of the Advanced Filtering API"
      github: "https://github.com/Microsoft/powerbi-visuals-sampleslicer"

- category: Charts
  description: "Be inspired with our gallery of charts including bar chart, pie chart, word cloud among others 20+ chart types."
  samples:
    - name: Aster Plot
      description: "A twist on a standard donut chart, using a second value to drive sweep angle"
      github: "https://github.com/Microsoft/powerbi-visuals-asterplot"
    - name: Bullet Chart
      description: "A bar chart with extra visual elements to provide additional context. Useful for tracking goals"
      github: "https://github.com/Microsoft/powerbi-visuals-bulletchart"
    - name: Chord
      description: "A graphical method of displaying the inter-relationships between data in a matrix"
      github: "https://github.com/Microsoft/powerbi-visuals-chord"
    - name: Dot Plot	
      description: "Show the distribution of frequencies in a great looking way"
      github: "https://github.com/Microsoft/powerbi-visuals-dotplot"
    - name: Dual KPI
      description: "Efficiently visualizes two measures over time, showing their trend on a joint timeline"
      github: "https://github.com/Microsoft/powerbi-visuals-dualkpi"
    - name: Enhanced Scatter
      description: "Includes improvements to the existing scatter chart visual"
      github: "https://github.com/Microsoft/powerbi-visuals-enhancedscatter"
    - name: ForceGraph
      description: "Force layout diagram with curved path. Useful to show connections between entities"
      github: "https://github.com/Microsoft/powerbi-visuals-forcegraph"
    - name: Gantt
      description: "A type of bar chart which illustrates a project timeline or schedule with resources"
      github: "https://github.com/Microsoft/powerbi-visuals-gantt"
    - name: Table Heatmap
      description: "Compare data easily and intuitively using colors in a table"
      github: "https://github.com/Microsoft/powerbi-visuals-heatmap"
    - name: Histogram Chart
      description: "Visualises the distribution of data over a continuous interval or certain time period"
      github: "https://github.com/Microsoft/powerbi-visuals-histogram"
    - name: LineDot Chart
      description: "Animated line chart with fun animated dots. Useful for engaging an audience with data"
      github: "https://github.com/Microsoft/powerbi-visuals-linedotchart"
    - name: Mekko Chart
      description: "A mix of 100% stacked column chart and 100% stacked bar chart combined into one view"
      github: "https://github.com/Microsoft/powerbi-visuals-mekkochart"
    - name: MultiKPI
      description: "A powerful Multi KPI visualization, of a key KPI along with multiple sparklines of supporting data"
      github: "https://github.com/microsoft/PowerBI-visuals-MultiKPI"
    - name: PowerKPI
      description: "A powerful KPI Indicator with multi-line chart and labels for current date, value and variances."
      github: "https://github.com/microsoft/PowerBI-visuals-PowerKPI"
    - name: PowerKPI Matrix
      description: "Monitor balanced scorecards and unlimited number of metrics and KPIs in a compact, easy to read list"
      github: "https://github.com/microsoft/PowerBI-visuals-PowerKPIMatrix"
    - name: Pulse Chart
      description: "Line chart annotated with key events. Perfect for story telling with data"
      github: "https://github.com/Microsoft/powerbi-visuals-pulsechart"
    - name: Radar Chart
      description: "Multiple measures plotted over a categorical axis. Useful to compare attributes"
      github: "https://github.com/Microsoft/powerbi-visuals-radarchart"
    - name: Sankey Chart
      description: "Flow diagram where the width of the series is proportional to the quantity of the flow"
      github: "https://github.com/Microsoft/powerbi-visuals-sankey"
    - name: Stream Graph
      description: "A stacked area chart with smooth interpolation. Often used to display values over time"
      github: "https://github.com/Microsoft/powerbi-visuals-streamgraph"
    - name: Sunburst
      description: "Multilevel donut chart for effectively visualizing hierarchical data"
      github: "https://github.com/Microsoft/powerbi-visuals-sunburst"
    - name: Tornado
      description: "Comparing the relative importance of variables between two groups"
      github: "https://github.com/Microsoft/powerbi-visuals-tornado"
    - name: Word Cloud	
      description: "Create a fun visual from frequent text in your data"
      github: "https://github.com/Microsoft/powerbi-visuals-wordcloud"

- category: WebGL Samples
  description: "WebGL enables web content to use an API based on OpenGL ES 2.0 to perform 2D and 3D rendering in an HTML canvas"
  samples:
    - name: Globe Map
      description: "Plot locations on an interactive 3D map"
      github: "https://github.com/Microsoft/powerbi-visuals-globemap"

- category: R Visuals
  description: "These samples demonsrate how to harness the analytic and visual power of R visuals, and R scripts"
  samples:
    - name: Association rules
      description: "Uncover relationships between seemingly unrelated data using if-then statements"
      github: "https://github.com/Microsoft/powerbi-visuals-assorules"
    - name: Clustering
      description: "Find similarity groups in your data, using k-means algorithm"
      github: "https://github.com/Microsoft/powerbi-visuals-clustering-kmeans"
    - name: Clustering With Outliers
      description: "Find similarity groups and outliers in your data"
      github: "https://github.com/microsoft/PowerBI-visuals-dbscan"
    - name: Correlation plot
      description: "Highlight the most correlated variables in a data table"
      github: "https://github.com/Microsoft/powerbi-visuals-corrplot"
    - name: Decision Tree Chart
      description: "Schematic tree-shaped diagram for determining statistical probability using recursive partitioning"
      github: "https://github.com/Microsoft/powerbi-visuals-decision-tree"
    - name: Forecasting TBATS
      description: "Time-series forecasting for series that exhibit multiple seasonalities using the TBATS model"
      github: "https://github.com/Microsoft/powerbi-visuals-forcasting-tbats"
    - name: Forecasting with ARIMA
      description: "Predict future values based on historical data using Autoregressive Integrated Moving Avg (ARIMA)"
      github: "https://github.com/Microsoft/powerbi-visuals-forcastingarima"
    - name: Funnel plot
      description: "Find outliers in your data, using a funnel plot"
      github: "https://github.com/Microsoft/powerbi-visuals-funnel"
    - name: Outliers Detection
      description: "Find outliers in your data, using the most appropriate method and plot"
      github: "https://github.com/Microsoft/powerbi-visuals-outliers-det"
    - name: Spline chart
      description: "Visualize and understand noisy data"
      github: "https://github.com/Microsoft/powerbi-visuals-spline"
    - name: Time series decomposition chart
      description: "Understand the time series components using 'Seasonal and Trend decomposition using Loess'"
      github: "https://github.com/Microsoft/powerbi-visuals-timeseriesdecomposition"
    - name: Time Series Forecasting Chart
      description: "Using exponential smoothing model to predict future values based on previously observed values"
      github: "https://github.com/Microsoft/powerbi-visuals-forcasting-exp"